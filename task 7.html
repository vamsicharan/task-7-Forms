<!DOCTYPE html>

<body >
    
    <div align="center">
        <h1>Registration Form</h1>

    <form action="https://vamsicharan.github.io/task-6/task%206.html" method="get">
     <fieldset style="width: 40%;" >
            <legend>Registration Form</legend>
        <fieldset  style="width: 60%;">
            <legend>Personal det</legend> 
         <table>
            <tr>
              <td> 
               <input type="text"  name="name" required placeholder="name" maxlength="20" min="5">
              </td>
           <td> 
            <input type="text"  name=" fathers name" required placeholder="father's name" maxlength="20" min="5" >
          </td>
          
          </tr>
           <tr>
           <td> <label for="name">Gender:
            <input type="radio" id="name" name="Gender" value="Male" required>Male
            </label>
            <label for="gender">
           <input type="radio" id="gender" name="Gender" value="female" required>female

        </td>
        <td> 
            <input type="date"  name="dob" required placeholder="dd/mm/yyyy">
            </td>
            </tr>
            <tr>
                <td>
            <input type="email"  name="email" required placeholder="mail">
            </td>
           <td> 
            <input type="password" name="pass" required placeholder="password" maxlength="7" min="4">
          </td>
        </td>
        </tr>
        <tr>
            <td>
                <lable for="photo">photo:</label>
                <input type="file"  id="photo" name="photo" accept="application/*" required>
          
            </table>
       
        </fieldset>
        <br>
         <fieldset style="width: 71%;">
            <legend>Contact Details</legend>
            
                <table>
                    <tr>
                        <td>
                            <input type="tel"  name="phone" required placeholder="phone number" maxlength="10" min="10">
                        </td>
                        <td>
                            <input type="text"  name="pincode" required placeholder="pincode" maxlength="6" min="6">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea name="comments" rows="4" cols="46" placeholder="Comments" title="comments if nessesary"></textarea>

                    </tr>
                </table>
    </fieldset>
    <br>
        <fieldset style="width: 71%; height:100px;" >
            <legend>Address</legend>
            
                <table>
                    <tr>
                        <td>
                            <input type="text"  name="address" required placeholder="address">
                        </td>
                        <td>
                            <input type="text"  name="city" required placeholder="city" maxlength="20" min="5">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           
                            <select name="state" required>
                                <option value="ap">Andhra Pradesh</option>
                                <option value="ts">Telangana</option>
                                <option value="tn">Tamil Nadu</option>
                                <option value="ka">Karnataka</option>
                        </td>
                        <td>
                            <input type="text" id="country" name="country" required placeholder="country" maxlength="20" min="5">
                        </td>
                    </tr>
                   
        </tr>
                </table>
     </fieldset>
        <br>
        <fieldset style="width: 71%; height:100px;">
            <legend>Pass Type Details</legend>
            
                <table>
                    <tr>
                        <td>
                            <lable for="city">City:</label>
                            <select id ="city" name="City" required>
                                <option value="city">Hyderabad</option>
                                
                                </select>
                                
                        </td>
                        </tr>
                        <td>
                              <lable for="pass">Pass type:</label>
                            <select id ="pass" name="pass" required>
                                <option value="pass">Greater Pass</option>
                                <option value="pass">Common  Pass</option>
                                <option value="pass">Metro  Pass</option>
                                </select>
                            </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="start">Start Date:</label>
                            <input type="date" id="start" name="trip-start" 
                                   min="2024-01-01" max="2025-12-31">
                        </td>
                        <td>
                            <label for="end">End Date:</label>
                            <input type="date" id="end" name="trip-end" 
                                   min="2026-01-01" max="2027-12-31">
                        </td>      
                     </tr>
        </table>
        </fieldset>
        <br>
        <fieldset style="width: 71%; height:100px;">
            <legend> Mode Of Payment </legend>
            
                <table>
                    <tr>
                        <td>
                            <label for="payment">Payment Mode :</label>
                            <select id="payment" name="payment" required>
                                <option value="online">Online</option>
                                <option value="Card">Card</option>
                                <option value="At Counter">At Counter</option>
                            </select>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="delivery">Pass Delivery Mode :</label>
                            <select id="delivery" name="delivery" required>
                                <option value="home">Home Delivery</option>
                                <option value="counter">Counter Pickup</option>
                        </tr>
                   
                </table>
                </fieldset>
    <br>
        <br>
     <center><img src="./captchaTextImage.png" alt="logo" width="150" height="50" title="Enter Captcha"> <br>
       <input type="text" name="capcha" required placeholder="Enter Captcha" maxlength="6" min="6"><br>
      <br>
